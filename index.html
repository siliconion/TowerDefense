<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> DivHack TD </title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
    <div id="base">
        <header class="justify-center">
            <h1>TOWER DEFENSE</h1>
        </header>
        <div class="board">
            <div class="game-container justify-center">
                <canvas id='canvas'></canvas>
            </div>
            <div id='stats'>
                <h3 class="justify-center">STATZ BAR</h3>
                <p>Gold: <span id="gold">100</span></p>
                <p>HP: <span id="hp">100</span></p>
                <p>Lvl: <span id="level">-</span></p>
            </div>
        </div>
        <div id="build_area" class="justify-center">
            <button id="build-tower-button"> build tower ($40) </button>
        </div>
    </div>
</body>
<script src="grid.js"></script>
<script src="mob.js"></script>
<script src="tower.js"></script>
<script src="userInput.js"></script>
<script src="index.js"></script>
</html>
